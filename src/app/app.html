<ion-menu [content]="content">
  <ion-header>
     <ion-toolbar>
        <ion-item no-padding no-lines>
            <ion-avatar item-start>
               <img src="assets/img/profile.png">
            </ion-avatar>
            <h2 text-capitalize>Jobs Lives</h2>
            <p>@jobslives</p>
        </ion-item>
    </ion-toolbar>
  </ion-header>

  <ion-content class="menu-bg" padding>
    <ion-list>
      <ion-item menuClose *ngFor="let p of pages; let i = index"  (click)="openPage(p);activeItem(i)"
            [ngClass]="{'active-item':itemindex==i}" no-lines text-capitalize>
        <ion-icon color="secondary" name="{{p.icon}}" item-start></ion-icon>
        {{p.title}}
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer margin-vertical>
    <button menuClose ion-button (click)="goTo()" color="primary">Logout</button>
  </ion-footer>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
