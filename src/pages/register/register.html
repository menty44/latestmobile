<ion-header>

  <ion-navbar>
    <ion-title>Sign up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content class="main-bg login-register" padding>
    <div class="app-form">
        <ion-list>
            <ion-item no-lines>
                <ion-icon name="person" color="light" item-start></ion-icon>    
                <ion-input type="text" placeholder="Username"></ion-input>
            </ion-item>

            <ion-item no-lines>
                <ion-icon name="mail" color="light" item-start></ion-icon>    
                <ion-input type="email" placeholder="Email"></ion-input>
            </ion-item>

            <ion-item no-lines>
                <ion-icon name="lock"color="light" item-start></ion-icon>    
                <ion-input type="password" placeholder="Password"></ion-input>
            </ion-item>
        </ion-list>
        <button ion-button block color="secondary" [navPush]="'HomePage'">Sign up</button>
        <p text-uppercase text-center margin-vertical>or</p>
        <ion-row>
            <ion-col col-6>
                <button ion-button block color="facebook">
                      <ion-icon class="app-facebook"></ion-icon>
                </button>
            </ion-col>
            <ion-col col-6>
                <button ion-button block color="twitter"> 
                    <ion-icon name="logo-twitter"></ion-icon>
                </button>
            </ion-col>
        </ion-row>
    </div>
</ion-content>
