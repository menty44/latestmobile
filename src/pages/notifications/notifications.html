<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Notifications</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-list class="item-style" no-margin>
        <ion-item *ngFor="let item of notifications" no-lines>
            <h3>{{item.title}}</h3>
            <p>{{item.note}}</p>
            <span item-end>{{item.time}}</span>
        </ion-item>
    </ion-list>
</ion-content>
