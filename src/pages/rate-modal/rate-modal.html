<ion-content padding>
  <div class="rate-modal">
    <h3>How do you want to <br>rate our services ?</h3>
    <rating [(ngModel)]="rate" readOnly="false" max="5" emptyStarIconName="star-outline"  halfStarIconName="star-half" starIconName="star"  nullable="false"></rating>
    <button ion-button block color="primary" (click)="dismiss()">Submit</button>
  </div> 
</ion-content>
