<ion-header>

  <ion-navbar>
    <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Offers</ion-title>
    <ion-buttons end>
        <button [navPush]="'NotificationsPage'" ion-button icon-only>
            <ion-icon name="notifications"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card *ngFor="let item of offers" [navPush]="'ServiceFormPage'" no-margin no-lines>
        <img src="{{item.img}}">   
        <ion-card-content no-padding>
            <ion-card-title>
            {{item.title}}
            </ion-card-title>
        </ion-card-content>
    </ion-card>
</ion-content>
